apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: app-ingress 
spec:
  entryPoints:
    - web 
  routes:
    - match: PathPrefix(`/`) 
      kind: Rule
      services:
        - name: app
      priority: 1
    - match: PathPrefix(`/argocd`) 
      kind: Rule
      services:
        - name: argocd-server 
          port: 80         
      priority: 2 
